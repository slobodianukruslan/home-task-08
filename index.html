<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Daily Form</title>
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/normalize.css">			
	</head>
	<body>
		<form action="#" method="post" class="box" name="Create account" autocomplete="off" required>
			<div class="create clearfix">
				<img src="img/sign-up-icon.png" alt="key">
				<h1>Create your free account</h1>
			</div>
			<div class="info-1">
				Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a>
			</div>
			<div class="clearfix">
				<input type="text" name="First name" class="first-name" placeholder="First name" maxlength="15" required>
				<input type="text" name="Last name" class="last-name" placeholder="Last name" maxlength="15" required>
			</div>
			<input type="email" name="Email address" placeholder="Email address">
			<input type="password" placeholder="Password" maxlength="20" required>
			<input type="submit" name="Sign" value="Sign up for free">
			<div class="info-2">By clicking on “Sign up for free”, you agree to the 
				<a href="#">Terms of Service</a> and the 
				<a href="#">Privacy Policy</a>
			</div>
		</form>
	</body>
</html>
